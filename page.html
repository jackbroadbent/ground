<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .full-screen-image {
            width: 100%;
            height: 100%;
            background-color: #000; /* Fallback color */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Array of images in the folder
            const images = [
                "ground/images/cristian-palmer-XexawgzYOBc-unsplash.jpg",
                "ground/images/marek-piwnicki-zCDGyBy40mc-unsplash.jpg",
                "ground/images/pascal-debrunner-HUNxOM4VN0k-unsplash.jpg"
            ];

            console.log("Image list:", images); // Debug: log the list of images

            // Select a random image
            const randomImage = images[Math.floor(Math.random() * images.length)];
            console.log("Selected image:", randomImage); // Debug: log the selected image

            // Set the background image
            const imageContainer = document.querySelector(".full-screen-image");
            imageContainer.style.backgroundImage = `url(${randomImage})`;

            // Debug: verify that the image URL is applied
            console.log("Background image set to:", imageContainer.style.backgroundImage);
        });
    </script>
</head>
<body>
    <div class="full-screen-image"></div>
</body>
</html>
